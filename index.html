<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель меню Windows 8</title>
    <style>
        body {
            background-color: #2d2d2d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            width: 70%;
        }
        .tile {
            color: white;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            grid-column: span 2;
        }
        .small-tile {
            background-color: #444;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 3px;
            grid-column: span 1;
        }
        .tile1 { background-color: #0078d7; }
        .tile2 { background-color: #d83b01; }
        .tile3 { background-color: #5a8f00; }
        .tile4 { background-color: #a80060; }
        .tile5 { background-color: #9e1b34; }
        .tile6 { background-color: #3e6f91; }
        .tile7 { background-color: #ffcc00; }
        .tile8 { background-color: #4f8eae; }
        .tile9 { background-color: #0078d7; }
        .tile10 { background-color: #d83b01; }
        .tile11 { background-color: #5a8f00; }
        .tile12 { background-color: #a80060; }
        .tile13 { background-color: #9e1b34; }
        .tile14 { background-color: #3e6f91; }
        .tile15 { background-color: #ffcc00; }
        .tile16 { background-color: #4f8eae; }
    </style>
</head>
<body>
    <div class="menu">
        <div class="tile tile1">Mail</div>
        <div class="tile tile2">Calendar</div>
        <div class="small-tile tile3">Internet Explorer</div>
        <div class="small-tile tile3">Store</div>
        <div class="tile tile4">Eirg</div>
        <div class="tile tile5">People</div>
        <div class="tile tile6">Photos</div>
        <div class="small-tile tile7">Maps</div>
        <div class="small-tile tile7">SkyDrive</div>
        <div class="tile tile8">Travels</div>
        <div class="tile tile9">Messaging</div>
        <div class="tile tile10">Finance</div>
        <div class="tile tile11">Sports</div>
        <div class="small-tile tile12">Games</div>
        <div class="small-tile tile12">Camera</div>
        <div class="tile tile13">Desktop</div>
        <div class="tile tile14">Weather</div>
        <div class="tile tile15">News</div>
        <div class="small-tile tile12">Miusic</div>
        <div class="small-tile tile12">Video</div>
    </div>
</body>
